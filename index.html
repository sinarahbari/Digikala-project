<html lang="en">

<head>

<body>

    <!-- banner and head start -->

    <img src="./image/banner.jpg" id="banner">
    <div class="main" dir="rtl">




        <div class="container1">


            <img src="image/Digikala.svg.png" id="Logo">


        </div>

        <img src="icon/search.png" id="searchicon">
        <div id="search">جستجو</div>







        <div class="container2">
            <div>

                <img src="icon/shop-black _preview_rev_1.png" id="shop">


            </div>


            <label for="show"> ورود / ثبت نام
            </label>

        </div>


    </div>

    <!-- banner and head end -->



    <!-- header start -->
    <header dir="rtl">


        <nav>
            <ul>

                <span>
                    <img src="icon/Hamburger_icon .png" alt="dastebandikala" id="iconsss">
                    <div class="menu"><a href="#">دسته بندی کالا</a></div>



                    <img src="./icon/discount .png" alt="shegeftangiz" id="iconsss">
                    <div class="menu"><a href="#">شگفت انگیزها </a></div>




                    <img src="icon/supermarket .png" alt="supermarket" id="iconsss">
                    <div class="menu"><a href="#">سوپرمارکت</a></div>

                    <div class="menu"><a href="#">کارت هدیه</a></div>



                    <img src="icon/best seller .png" alt="bestseller" id="iconsss">
                    <div class="menu"><a href="#">پرفروشترینها</a></div>



                    <img src="icon/Q.png" alt="Question" id="iconsss">
                    <div class="menu"><a href="#">سوالی دارید؟ </a></div>

                </span>
            </ul>

        </nav>


    </header>
    <!-- header end -->



    <!-- choose your country start -->
    <span>

        <input type="radio" name="CHOOSE" id="choose" />
        <input type="radio" name="CHOOSE" id="close" />
        <label for="choose">لطفا شهر خود را انتخاب کنید </label>
        <div class="CHOOSE">
            <label for="close">&times;</label>

        </div>
        <div class="img">
            <img src="icon/location.png" alt="Question">

        </div>
    </span>
    <!-- choose your country end -->
