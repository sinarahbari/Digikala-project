        <!-- story1 end -->

        <section class="swiperTop">

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="image/swiper-pix/Q1.webp" alt="pix">
                    </div>

                    <div class="swiper-slide">
                        <img src="image/swiper-pix/Q2.webp" alt="pix">
                    </div>

                    <div class="swiper-slide">
                        <img src="image/swiper-pix/Q3.gif" alt="pix">
                    </div>

                    <div class="swiper-slide">
                        <img src="image/swiper-pix/Q4.webp" alt="pix">
                    </div>





                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
                <div class="autoplay-progress">
                    <svg viewBox="0 0 48 48">
                        <circle cx="24" cy="24" r="20"></circle>
                    </svg>
                    <span></span>
                </div>
            </div>




        </section>
        <!-- swiperTop end -->




        <section class="story2">

            <div class="img">

                <img src="./image/story2/pix1.png" alt="p1">
                <span>دیجی‌کالا جت</span>

                <img src="./image/story2/pix2.png" alt="p2">
                <span> حراج استایل</span>

                <img src="./image/story2/pix3.png" alt="p3">
                <span> دیجی‌پی</span>

                <img src="./image/story2/pix4.png" alt="p4">
                <span> خرید عمده و سازمانی</span>

                <img src="./image/story2/pix5.png" alt="p5">
                <span> کوله پرتخفیف </span>

                <img src="./image/story2/pix6.png" alt="p6">
                <span> حراج استایل</span>

                <img src="./image/story2/pix7.png" alt="pix7">
                <span> قرعه‌کشی آیفون 13</span>

                <img src="./image/story2/extera icon.png" alt="pix8">
                <span>بیشتر </span>

            </div>


        </section>


    </main>
